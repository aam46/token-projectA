
    
 

<!DOCTYPE html>
<html lang="id">
<head>
     <link rel="stylesheet" href="build/css/_variables.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Fun!</title>
  <style>
   

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #fdf2f8, #f0f9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #000;
    }

    .logo-icon {
      width: 72px;
      height: 72px;
      border-radius: 24px;
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      position: relative;
    }

    .logo-icon::after {
      content: "‚ú®";
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--white);
      border-radius: 50%;
      font-size: 16px;
      padding: 2px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-top: 12px;
      color: var(--purple);
    }

    .subtitle {
      margin-top: 4px;
      font-size: 16px;
      color: #000;
    }

    .highlight {
      font-style: italic;
      color: #7c3aed;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .card {
      background-color: #f0f9ff;
      padding: 32px 24px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
    }

    .card h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: var(--sd-bule-60);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: var(--gray-dark);
      cursor: pointer;
    }

    button {
      width: 100%;
      background-color:#ec4899;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: not-allowed;
    
    }

    button.active {
          background-color:#ec4899;
      cursor: pointer;
    }

    button.active:hover {
         background-color:#ec4899;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 22px;
      }

      .card {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-icon">üìÑ</div>
  <div class="title">Halo, Teman! üëã</div>
  <div class="subtitle">Yuk masuk ke dunia kerja yang fun!</div>
  <div class="highlight">Time to shine bright! ‚ú®</div>

  <div class="card">
    <h2>üíó Login Yuk! üéâ</h2>

    <div class="form-group">
      <label for="user-id">üì± ID Kamu (yang super unik!) ‚ú®</label>
      <input type="text" id="user-id" placeholder="Masukkan ID keren kamu..." />
    </div>

    <div class="form-group password-wrapper">
      <label for="password">üîê Password Rahasia</label>
      <input type="password" id="password" placeholder="Psst... password super secret!" />
      <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button id="login-btn" disabled>üöÄ Masuk Sekarang!</button>
  </div>

  
  </script>
</body>
</html>
